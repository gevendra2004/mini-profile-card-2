<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card </title>

    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div class="profile__card">
        <div class="img">
            <img src="assets/profile.jpg" alt="pofile" class="profile__img">
        </div>

        <div class="text-data">
            <span class="name">GevStack</span>
            <span class="job">Web Developer & Designer</span>
        </div>

        <div class="social-media">
            <a href="#" style="background: #4267b2;" class="link">
                <i class="ri-facebook-fill"></i>
            </a>

            <a href="https://www.instagram.com/gevstack/" style="background: #e1306c;" class="link">
                <i class="ri-instagram-line"></i>
            </a>

            <a href="https://github.com/gevendra2004" style="background: #272727;" class="link">
                <i class="ri-github-line"></i>
            </a>

            <a href="https://www.linkedin.com/in/gevendrasahu/" style="background: #2e4675;" class="link">
                <i class="ri-linkedin-fill"></i>
            </a>
        </div>

        <div class="buttons">
            <button class="button">Follow</button>
            <button class="button">Message</button>
        </div>

        <div class="analytics">
            <div class="data">
                <i class="ri-heart-3-line"></i>
                <span class="number">40k</span>
            </div>

            <div class="data">
                <i class="ri-chat-3-line"></i>
                <span class="number">20k</span>
            </div>

            <div class="data">
                <i class="ri-share-forward-line"></i>
                <span class="number">12k</span>
            </div>
        </div>
    </div>
</body>
</html>
